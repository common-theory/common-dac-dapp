sudo: required

after_success:
  - bash <(curl -s https://raw.githubusercontent.com/common-theory/travis-ci-discord-webhook/master/send.sh) success $DISCORD_WEBHOOK_URL
after_failure:
  - bash <(curl -s https://raw.githubusercontent.com/common-theory/travis-ci-discord-webhook/master/send.sh) failure $DISCORD_WEBHOOK_URL

language: node_js
node_js:
  10

addons:
  apt:
    packages:
      - golang-go

script:
  - wget https://github.com/ipfs/go-ipfs/releases/download/v0.4.17/go-ipfs_v0.4.17_linux-386.tar.gz
  - tar -xvf go-ipfs_v0.4.17_linux-386.tar.gz
  - sudo mv ./go-ipfs/ipfs /usr/local/bin/ipfs
  - rm -rf go-ipfs
  - rm go-ipfs_v0.4.17_linux-386.tar.gz
  - ipfs init
  - ipfs daemon &
  - npm run deploy
  - echo "Waiting for other services to pull ipfs ref"
  - sleep 300

branches:
  only:
  - master
